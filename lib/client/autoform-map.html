<template name="afMap">
	<div data-schema-key="{{schemaKey}}">
		<input type="text" class="js-lat" style="display: none">
		<input type="text" class="js-lng" style="display: none">
        <input type="text" class="js-street" style="display: none">
        <input type="text" class="js-city" style="display: none">
        <input type="text" class="js-country" style="display: none">
        <input type="text" class="js-zip" style="display: none">
        <input type="text" class="js-state" style="display: none">
        <input type="text" class="js-placeid" style="display: none">
        <input type="text" class="js-phone" style="display: none">
        <input type="text" class="js-name" style="display: none">
        <input type="text" class="js-address" style="display: none">
        <input type="text" class="js-www" style="display: none">
		<input type="text" class="controls af-map-search-box js-search af-map-search-box-hidden">
		{{#if atts.geolocation}}
		<a style="margin-bottom:5px;" class="btn btn-default js-locate">
			<i class="fa {{#if loading}}fa-spin fa-circle-o-notch{{else}}fa-map-marker{{/if}}"></i> My location
		</a>
		{{/if}}
        {{> googleMap name=mapId options=mapOptions}}
		<!--div class="js-map" id="{{mapId}}" style="width:{{width}}; height:{{height}};"></div-->
	</div>
</template>
